<canvas id="inputCanvas" width="320" height="240"></canvas>
<video id="inputVideo" autoplay loop hidden></video>
<script type="text/javascript">
  var videoInput = document.getElementById('inputVideo');
  var canvasInput = document.getElementById('inputCanvas');
  var xaxis = '';
  var yaxis = '';
  var width_rec = '';
  var height_rec = '';
  var htracker = new headtrackr.Tracker({ui: false,detectionInterval: 100});
  htracker.init(videoInput, canvasInput);
  htracker.start();

  function calculateHeightWidth(x,y,height,width){
    x = (x - (width/2));
    y = (y - (height/2));
    return [x,y];
  }
  document.addEventListener('facetrackingEvent', 
    function (event) {
      xaxis = event.x;
      yaxis = event.y;
      width_rec = event.width;
      height_rec = event.height;
      console.log('inside events');
      var c=document.getElementById("inputCanvas");
      var ctx=c.getContext("2d");
      var arr = calculateHeightWidth(xaxis,yaxis,height_rec,width_rec);
      xaxis = arr[0];
      yaxis = arr[1];
      ctx.strokeRect(xaxis,yaxis,width_rec,height_rec); 
    }
  );
</script>
